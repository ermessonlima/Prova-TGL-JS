<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="modal-container">
    <div class="modal-alert">
    </div>
  </div>
  <div class="container">
    <div class="header">
      <div class="header-title">
        <div class="logo">
          <h1>TGL</h1>
          <div class="header-line"></div>
        </div>
        <a class="header-button-home" href="/">Home</a>
      </div>
      <div class="header-left">
        <a href="/">Account</a>
        <a href="/">Log out<img class="header-icon" src="assets/arrow.svg" /></a>
      </div>
    </div>
    <div class="main-content">
      <div class="lottery-container">
        <div class="title" data-js="new-bet-title">
          <h2 class="type"><strong>NEW BET </strong>FOR <span data-js="type"></span></h2>
        </div>
        <h2 class="title-infor">choose a game</h2>
        <div class="typeButton" data-js="typeButton"></div>
        <h2 class="title-infor">Fill your bet</h2>
        <p class="description" data-js="description"></p>
        <div class="numbers" data-js="numbers"></div>
        <div class="lotteryButtons">
          <div>
            <button class="button" data-js="completeNumber">Complete game</button>
            <button class="button" data-js="cleanNumbers">Clear game</button>
          </div>
          <div>
            <button class="cartButton" data-js="cartButton">
              <img src="assets/cart.svg">
              Add to cart
            </button>
          </div>
        </div>
      </div>
      <div class="cart-container">
        <div class="cart-container-two">
          <h2>CART</h2>
          <div class="container-cart" data-js="numbersLottery">
          </div>
          <div class="value">
            <h2 class="value-cart">
              <strong>CART </strong>TOTAL : R$
              <span data-js="totalCart">0,00</span>
            </h2>
          </div>
        </div>
        <div>
          <button class="saveButton" data-js="saveButton">
            Save
            <img src="assets/arrowGreen.svg">
          </button>
        </div>
      </div>
    </div>
    <footer>
      <span>Copyright 2020 Luby Software</span>
    </footer>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
